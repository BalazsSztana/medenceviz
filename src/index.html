<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Medence térfogata</h1>
        <div class="indexForm">
            <div class="mt-3">
                <label for="height"
                class="form-label">Magasság (cm)</label>
                <input type="text"
                class="form-control"
                id="height">
            </div>
            <div class="mt-3">
                <label for="width"
                class="form-label">Szélesség (cm)</label>
                <input type="text"
                class="form-control"
                id="width">
            </div>
            <div class="mt-3">
                <label for="lenght"
                class="form-label">Hosszúság (cm)</label>
                <input type="text"
                class="form-control"
                id="lenght">
            </div>
            <div class="mt-3">
                <button id="calcButton"
                class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-3">
                <label for="volume"
                class="form-label">Térfogat (köbméter)</label>
                <input type="text"
                class="form-control"
                id="volume">
            </div>
        </div>

    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
